{% include 'head.html' %}
<div class="container">
    <div class="sixteen columns">
        {% include 'head_menu.html' %}
        <div class="row mails ">
            <div class="two columns boxed">
                {% for user in users %}
                <div class="user">
                    <a href="/u/{{user}}">{{user}}</a>
                </div>
                {% endfor %}
            </div>
            <div class="twelve columns boxed" id="mailbox">
                {% for mail in mails %}
                <div class="mail-back">
                    <div class="mail" id={{mail.id}}>
                        <div class="mail-buttons">
                            <span class="mail-button timer" >{{mail.time}}</span>
                            <span class="mail-button hint top" data-hint="Stick on top"><i class="icon-magnet"></i></span>
                            <span class="mail-button hint conversation" data-hint="Open conversation"><i class="icon-comments"></i></span>
                            <span class="mail-button hint reply" data-hint="Reply"><i class="icon-reply"></i></span>
                            <span class="mail-button hint delete" data-hint="Delete"><i class="icon-trash"></i></span>
                        </div>
                        <b>{{mail.frm}}:</b> {{mail.sub}}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div><!-- container -->
{% include 'foot.html' %}
